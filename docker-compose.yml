version: "3.8"
services:
  mongo:
    container_name: globetrotter-db
    build: ./.docker/mongo
    ports:
      - "27017:27017"
    networks:
      - webnet
    volumes:
      - data-volume:/var/lib/db
  app:
    container_name: globetrotter-http
    restart: always
    image: holsen/globetrotter-server:1.0.0
    build:
      context: .
      dockerfile: ./.docker/app/Dockerfile
    ports:
      - "3008:3008"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    links:
      - redis
      - mongo
    networks: 
      - webnet
    environment: 
      MONGO_HOST: mongo
      REDIS_HOST: redis
  redis:
    container_name: globetrotter-cache
    build: ./.docker/redis
    privileged: true
    ports:
      - "6379:6379"
    networks:
      - webnet
    volumes:
      - data-volume:/data
    hostname: redis
networks: 
  webnet:
volumes:
  data-volume: